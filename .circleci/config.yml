version: 2.1

jobs:
  update-text:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: "git config --global user.email hogehoge"
      - run: "git config --global user.name tokizuoh"
      - run: "git add sample.txt"
      - run: "git commit -m '[CircleCI] update sample.txt'"

workflows:
